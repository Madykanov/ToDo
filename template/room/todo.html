    {% extends 'base.html' %}
    {%load static%}

    {%block title%}Todo{%endblock title%}
    
    
    
    {% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <div class="container">
        <section>
            <div class="create_todo">
                <form action="{% url 'create_todo' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Create todo...">
                    <span><i class="fa-solid fa-plus"></i><input type="submit" value=""></span>
                </form>
            </div>

            <div class="new_todo">
                <div class="box">
                    <!-- <div class="block">
                        <div class="text">
                            <h3>Lorem ipsum dolor, sit amet consectetur adipisicing.</h3>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-pen-nib"></i>
                            <i class="fa-solid fa-trash"></i>
                            <i class="fa-solid fa-bookmark"></i>
                        </div>
                    </div> -->
                    {% for todo in ToDo %}
                    <div class="block">
                        <div class="title_text">
                        <div class="text">
                            <h4 class="text-nowrap">{{todo.title}}</h4>
                        </div>
                        <div class="icons">
                            <a class="btn p-0 fa-1x"  href="{% url 'update_todo' todo.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                <i class="fa-solid fa-pen"></i>
                              </a>
                              <a class="btn p-0 fa-1x"  href="{% url 'delete_todo' todo.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                <i class="fa-solid fa-trash"></i>
                              </a>
                            
                            <i class="fa-solid fa-bookmark"></i>
                        </div>
                    </div>
                       
                    </div>
                    {% endfor %}
                  
                </div>
            </div>


        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% endblock content %}
