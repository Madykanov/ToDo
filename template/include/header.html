{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
<header>
    <div class="container">
        <nav>
            <div class="logo">To<span>Do</span></h1></div>
            <div class="user">
                {% if user.is_authenticated %}
                
                <a href="#">{{user.username}}</a>
                <a href="{% url 'logout' %}">Log_out</a>
                {% else %}

                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
